<!--
    HTML structure:
        HTML
            HEAD
            BODY
    '!DOCTYPE' delcaration to indicate it is a HTML 5 document.
    <HTML> tag used to delcare the start of the HTML structure
    * 'lang' atribute used to defined the main language of the website.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        HTML Head - Responsible for page browser configuration and
        metadata definitions along with resource imports and configuration.
        It also defines the page title for browser aba.
        * meta -> Inclusion of medtadata definitions
        * title -> The definition of the page's title

    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML body - Responsible for contains all the page content itself.
        Here it is where all the visible content is defined and configured
        The definition of the elements and scopes is done by HTML tags, like:
         - <h1> -> Define the title level 1 (most important)
         - <p>  -> Define a paragraph content for text
    -->
    <h1>Exercício 01</h1>
    <hr>
    <p>Parágrafo em html</p>
    <p>Sefundo parágrafo em html</p>
</body>
</html>
