<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Flex-Box</title>
    <style>
        /*
            In flex-box, there is two properties, called: 'flex-grow' and 'flex-shrink',
            these properties are related to the items growing and shrinking inside the
            container. The possible values are:
             - '0' - (default for grow) - For both it will define the resizing will
               not be applied and the items will not follow the container resizing.
             - '1' - (default for shrink) - For both it will define the resizing
               will be applied, and the items will follow the container resizing.
             - '> 1' - This value will define that the item will have its resizing
               tax applied x times more than the minor no 0 value applied for another
               item in the container.
        */
        div.container {
            display: flex;
            flex-flow: row wrap;
            background-color: lightsalmon;
        }

        div.item {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est error asperiores dignissimos odio, voluptatibus impedit adipisci vitae harum, quas quam, consequuntur beatae a. Rem, adipisci quidem non incidunt cumque perspiciatis?</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
