<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Flex-Box</title>
    <style>
        /*
            In CSS styles, there is a display method called 'flex-box'.
            It can organize automactically the itens inside a container
            in a flexible mode, without need of many other configurations.
            To use the flex-box model, just define the display as flex:
             - display: flex;

            To automatically set the itens inside the container to flow
            into the container area, just:
             - flex: auto;
        */
        div.container {
            display: flex;
            flex-flow: row wrap;
            background-color: lightsalmon;
        }

        div.item {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est error asperiores dignissimos odio, voluptatibus impedit adipisci vitae harum, quas quam, consequuntur beatae a. Rem, adipisci quidem non incidunt cumque perspiciatis?</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
