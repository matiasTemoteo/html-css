<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Absolute Center Alignment</title>
    <style>
        /*
            It is possible to align the item at the center of the container in 
            vertical and horizontal using the justify-content and align-items.
            Just defining 'center' as value to the both.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        main {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightslategray;
            height: 75px;
            width: 75px;
            border-radius: 5px;
        }

        h1 {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
        </section>
    </main>
</body>
</html>
