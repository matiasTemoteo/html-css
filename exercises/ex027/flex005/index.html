<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Absolute Center Alignment</title>
    <style>
        /*
            There is a property in flex-box that is called 'align-items'. This
            property is used to define the alignment of the items inside the
            container based on the cross-axis. There are some possible values:

            - 'stretch' - The items stretch following the container size in
              cross-axis.

            - 'flex-start' - Align the first item at the start point of the
              cross-axis and maintain the other items following the same alignment.

            - 'flex-end' - Align the last item at the end point of the cross-axis
              and maintain the other items following the same alignment.

            - 'center' - Align all the items at the center of the container
              in the cross-axis, it will be calulated a simetric space between
              the items and the container edges.

            It is possible to align the item at the center of the container in 
            vertical and horizontal using the justify-content and align-items.
            Just defining 'center' as value to the both.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        main {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightslategray;
            height: 75px;
            width: 75px;
            border-radius: 5px;
        }

        h1 {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
        </section>
    </main>
</body>
</html>
