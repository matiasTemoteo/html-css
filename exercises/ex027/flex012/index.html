<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Flex-Box</title>
    <style>
        /*
            There is a configuration in flex-box called 'flex', used only in the
            item inside the container, that configuration works as s short-hand
            for the flex-grow, flex-shrink and flex-basis configuration. It will
            be set as the following:
             - flex: 'flex-grow' 'flex-shrink' 'flex-basis'

            Examples:

             - flex: 0 0 auto (flex-grow: 0, flex-shrink: 0, flex-basis: auto);
             - flex: 1 0 100px (flex-grow: 1, flex-shrink: 0, flex-basis: 100px);
             - flex: 1 1 auto (flex-grow: 1, flex-shrink: 1, flex-basis: auto)

             There is also possible use named values that englobe the most used
             configurations, like:

              - flex: initial (flex-grow: 0, flex-shrink: 1, flex-basis: auto)
                * This is the default value used for the englobed flex properties.

              - flex: none (flex-grow: 0, flex-shrink: 0, flex-basis: auto)

              - flex: auto (flex-grow: 1, flex-shrink: 1, flex-basis: auto)

              There is also possible use one numeric value in the flex, where
              this is set only the flex-grow property and other are set as default.
              Examples:

               - flex: 3 (flex-grow: 3, flex-shrink: 1, flex-basis: auto)
               - flex: 1 (flex-grow: 1, flex-shrink: 1, flex-basis: auto)
        */
        div.container {
            display: flex;
            flex-flow: row nowrap;
            background-color: lightsalmon;
        }

        div.item {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
        }

        div#ia {
            /* full configuration */
            /*
            flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 300px;
            */

            /* short-hand */
            flex: 1 1 300px;
        }

        div#ib {
            /* 
            flex-shrink: 3;
            flex-grow: 1;
            flex-basis: 300px;
            */

            flex: 1 3 300px;
        }

        div#ic {
            /*
            flex-shrink: 6;
            flex-grow: 1;
            flex-basis: 300px;
            */

            flex: 1 6 300px;
        }

        div#id {
            /*
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: auto;
            */

            flex: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ia" class="item">A</div>
        <div id="ib" class="item">B</div>
        <div id="ic" class="item">C</div>
        <div id="id" class="item">D</div>
    </div>
</body>
</html>
