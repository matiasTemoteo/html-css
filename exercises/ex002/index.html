<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Linhas</h1>
    <!--
        There are various HTML tags used inside BODY, like:
         - <hr> used to declare a horizontal row where it is placed
         - <br> used to add break row where is placed
    -->
    <hr>
    <p>
        <!--
            It is possible add symbols and special character using unicodes
            like '&lt' - that means 'less than' (<)
            and '&gt' - that means 'greater than' (>)
        -->
        Paragrafo de teste
        entre tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Paragrafo de teste com quebra de linha
        usando a tag &lt;br&gt;
        <br>
        entre tags &lt;p&gt;
    </p>
    <p>
        <!--
            There is available a huge count of possible unicodes, there is recomended
            access web for search complete list for reference
        -->
        Registered brand: &reg;
        <br>
        Copy right: &copy;
        <br>
        Trade Mark: &trade;
        <br>
        Euro: &euro;  Pound: &pound;  Yen: &yen;  cent: &cent;
        <br>
        Delta: &delta; or &Delta;
        <br>
        Up arrow: &uparrow; or &uarr;  |  Down arrow: &downarrow; or &darr;
        <br>
        Emoji: &#x1f600; &#x269c;
    </p>
</body>
</html>
