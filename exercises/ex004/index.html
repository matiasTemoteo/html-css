<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        It is possible define a shortcut icon, also called as 'favicon' for the
        website using the 'link' tag inside the  HTML head.
        There are some atributes:
        * 'rel' -> Type of resource to be referenced/imported
        * 'href' -> Local reference as url(local or via internet)
        * 'type' -> Type of file, like extension or signature
    -->
    <link rel="shortcut icon" href="test.favicon.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Check the favicon on the html page icon</h1>
</body>
</html>
