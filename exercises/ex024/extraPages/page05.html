<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicked()">Click here</a>
    <div id="exit"></div>

    <script>
        function clicked() {
            s = window.document.getElementById('exit');
            s.innerHTML += '<p>You clicked</p>'
        }
    </script>
</body>
</html>
