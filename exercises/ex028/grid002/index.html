<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../html-5.ico" type="image/x-icon">
    <title>Grid Layout na Pr√°tica</title>
    <style>
        /*
            In grid-layout, there are ways to simplify declarations using
            short-hands, such as:

             - 'grid-template' - Declaration for 'grid-template-rows'
                and 'grid-template-columns' in a unique declaration.
                The order is rows > columns. The values for rows and
                columns are separated by '/'.

                Examples:

                 - grid-template: 100px 100px / 50px 50px;
                 - grid-template: auto auto auto / auto auto;

             - 'place-items' - Declaration for 'align-items' and 'justify-items'
                in a unique declaration. The order is align-items > justify-items.

                Examples:

                 - place-items: center start;
                 - place-items: end stretch;

             - 'place-content' - Declarations for 'align-content' and
                'justify-content' in a unique declaration. The order is
                align-items > justify-items.

                Examples:

                 - place-content: stretch space-bwtween;
                 - place-content: center normal;
        */
        div.container {
            display: grid;
            grid-template: repeat(3, auto) / repeat(3, auto);
            place-items: start center;
            place-content: space-between end;
            gap: 15px;
            border: 3px solid blue;
            height: 250px;
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
