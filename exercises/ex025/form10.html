<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Exemplo de Forms</title>
</head>
<body>
    <h1>Form Example</h1>
     <form action="cadastro.php" method="GET" autocomplete="on">
        <!--
            Javascript code can also be called inside on tag events
            by calling functions directly. The javascript code can
            be called when it is inside the own HTML file, inside
            'script' tag or when it is outside in external files.
        -->
        <p>
            <label for="ibornyear">Which year did you born?</label>
            <input type="number"
                name="bornyear" id="ibornyear" min="1900" max="2025"
                oninput="calcAge()"
            >
        </p>
        <p>
            <label for="">Your age is:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
    <!--
        It is possible create javascript code inside HTML file, by
        using tag 'script'.
    -->
    <script>
        function calcAge() {
            let fullYear = new Date().getFullYear();
            let bornyear = document.getElementById('ibornyear').value;
            let age = Number(fullYear) - Number(bornyear);
            document.getElementById('iage').innerHTML = age;
            // or:
            // let fullYear = new Date().getFullYear();
            // iage.innerHTML = Number(fullYear) - Number(ibornyear.value);
        }
    </script>
</body>
</html>
