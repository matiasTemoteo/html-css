<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Forms Examples</title>
    <style>
        h1 {
            text-align: center;
        }
        
        .btn-p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="GET">
        <!--
            It is possible create a fieldset to group form elements
            correlated.
        -->
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="iname">Name:</label>
                <input
                    type="text" name="name" id="iname" minlength="5"
                    maxlength="25" required
                >
            </p>
            <p>
                <!--
                    The input type 'email' can be used to handle emails.
                    The default validation on it, is about the existence
                    of '@' inside typed text. If it is necessary to add
                    a more complete validation, it is possible to use
                    pattern atribute.
                -->
                <label for="iemail">Email:</label>
                <input
                    type="email" name="email" id="iemail"
                    required autocomplete="email"
                >
            </p>
            <p>
                <label for="itel">Tel:</label>
                <!--
                    The input type 'tel' can handle telephone numbers
                    and with it is possible create simple validation using
                    'pattern' atribute, adding to it a regular exprssion.
                -->
                <input
                    type="tel" name="tel" id="itel" required
                    autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$"
                    placeholder="(XX)XXXX-XXXX"
                >
            </p>
        </fieldset>
        <p class="btn-p">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
