<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Exemplos de Forms</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <!--
            It is possible allow user choose a color based on hexadecimal color code,
            using the input type 'color'.
        -->
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#dd2222">
        </p>
        <!--
            With the input type 'range' it is possible allow user select
            a value that is under a predefined range, like [0, 1, 2, 3], using
            a visual interface for selection.
        -->
        <p>
            <label for="isatisfaction">Satisfaction Level</label>
            <input type="range"
                name="satisfaction" id="isatisfaction"
                min="0" max="10" step="2" value="8"
            >
        </p>
        <!--
            We can define a input to attach files, that is type 'file'.
            It opens the document explorer from OS and allow choose a file.
            * To send attached file using this input, it is necessary ensure
            to use method 'POST' for the form submit action.
        -->
        <p>
            <label for="iphoto">Perfil Photo:</label>
            <input type="file" name="photo" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
