<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <!--
            It is possible run simple javascript code inside predefined
            on tag events, like 'oninput'.
        -->
        <p>
            <label for="inum">Number:</label>
            <input type="range"
                name="num" id="inum" min="0" max="10" value="5"
                oninput="ivalue.innerHTML = Number(inum.value)"
            >
            <output id="ivalue">5</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
