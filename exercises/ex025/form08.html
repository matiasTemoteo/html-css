<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Forms</title>
</head>
<body>
    <h1>Form Examples</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <!--
            It is possible run simple javascript code inside predefined
            on tag events, like 'oninput'.
        -->
        <p>
            <label for="inum1">Number 1:</label>
            <input type="number"
                name="num1" id="inum1" min="0" max="50" required
                oninput="isum.innerHTML =
                Number(inum1.value) + Number(inum2.value)"
            >
        </p>
        <p>
            <label for="inum2">Number 2:</label>
            <input type="number"
                name="num2" id="inum2" min="0" max="50" required
                oninput="isum.innerHTML =
                Number(inum1.value) + Number(inum2.value)"
            >
        </p>
        <!--
            There is a tag that is used for output data, like count,
            sum, previous data, etc.
            The 'output' can be accessed by id via javascript and
            has its value updated in real time.
            * Javascript code can be run inside of tag events or
            by javascript code, in 'script' tag on HTML body or
            external javacript loaded files.
        -->
        <p>
            <label for="">Sum:</label>
            <output name="sum" id="isum">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
