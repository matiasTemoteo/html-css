<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/html-5.ico" type="image/x-icon">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            position: relative;
            background-color: purple;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            height: 97vh;
            padding: 10px;
        }

        #content {
            position: absolute;
            background-color: yellow;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            width: 400px;
            height: 200px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
</body>
</html>
