<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/html-5.ico" type="image/x-icon">
    <title>Posição dos Fundos</title>
    <style>
        .block {
            background-image: url('images/wallpaper003.jpg');
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 5px;
        }

        /*
            The 'background-position' is a atribute from 'background' to
            define the pivot position from where the image will be showed in
            the background, by combining 2 axis from 'left', 'right', 'top', 'bottom'.
        */

        #bl1 {
            background-position: left top;
        }

        #bl2 {
            background-position: left center;
        }

        #bl3 {
            background-position: right bottom;
        }

        #bl4 {
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="block" id="bl1"></div>
    <div class="block" id="bl2"></div>
    <div class="block" id="bl3"></div>
    <div class="block" id="bl4"></div>
</body>
</html>
