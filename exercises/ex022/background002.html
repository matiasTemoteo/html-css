<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/html-5.ico" type="image/x-icon">
    <title>Personalização dos Fundos</title>
    <!--
        The background-image can be configured using some atributes, like
        'size' and 'repeat', where:
            * 'size' - Define the size of the image, can be set by 'px' or
                using named values, like:
                - 'cover' - The image will cover all the parent area
                - 'contain' - The image will be dimensioned to fit the parent
                area without be streching.
                - 'auto' - Default sizing defined by the browser

            * 'repeat' - Define if the image will be repeated or not (in
                case of small images, when using the repeat, the images will be
                repeating until occup all the parent area)
    -->
    <style>
        body {
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px 100px;
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>

</body>
</html>
