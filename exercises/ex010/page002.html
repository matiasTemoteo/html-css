<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>working with Links</title>
</head>
<body>
    <h1>Second Page or the site</h1>
    <!--
        Another value for the atribute 'rel' in the 'tag' is 'prev', that indicates that
        the link returns to the previous page.

        The links can have also the value 'nofollow' for the atriute 'rel', that defines
        the link being clicked, will not transmit autority for the resource/wesite to
        where the link redirect. It means, that this content redirected by the link
        is not part of the current page and this page has not relation with the new content.
        This information is more important for the browser and for the search engines, like
        google and bing. When it is not correct configured, it cans affect the SEO and
        ranking/indexing of the site by there search engines.
    -->
    <p>
        It is possible to click <a href="index.html" target="self" rel="prev">here</a> to go back to main page of the site!
    </p>
    <p>
        By this link it is possible check up the stakeholder
        <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">hostnet</a>
    </p>
</body>
</html>
