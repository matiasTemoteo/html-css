<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent;
            padding: 10px;

            /*
                It is possible import an image to b showed in the border
                of an element, using property 'border-image' and its
                atributes, like 'source', 'repeat' and 'slice'.
            */

            /* Full property statement */
            border-image-source: url('images/border.png');
            border-image-repeat: repeat;
            border-image-slice: 27;
        }

        h2 {
            border: 20px solid black;

            /* Shorthand property statement */
            border-image: url('images/border.png') 27 repeat;
        }
    </style>
</head>
<body>
    <h1>Border Test</h1>
    <h2>Border Test</h2>
</body>
</html>
