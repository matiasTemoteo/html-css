<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,forward_to_inbox,key"
    />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome again! Login to continue!</p>
                <form action="login.php" method="POST" autocomplete="on">
                    <p class="field">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" required
                            name="email" id="iemail" autocomplete="email"
                            placeholder="Email" minlength="6" maxlength="50"
                        >
                        <label for="iemail">email:</label>
                    </p>
                    <p class="field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" required
                            name="pwd" id="ipwd" autocomplete="current-password"
                            placeholder="Password" minlength="8" maxlength="20"
                        >
                        <label for="ipwd">Password:</label>
                    </p>
                    <input type="submit" value="Submit">
                    <a class="btn" href="formget.html">
                        Forgot Password <span class="material-symbols-outlined">forward_to_inbox</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
