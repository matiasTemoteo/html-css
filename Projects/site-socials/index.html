<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Socials</title>
</head>
<body>

            <p>
                <a href="screenPages/home.html" target="screen">
                    <img src="imagens/logo-home.jpg" alt="home">

            <p>
                <a href="screenPages/youtube.html" target="screen">
                    <img src="imagens/logo-youtube.jpg" alt="youtube">

                    <img src="imagens/logo-github.jpg" alt="github">

            </p>
            <p>
                <a href="screenPages/instagram.html" target="screen">
                    <img src="imagens/logo-instagram.jpg" alt="instagram">
                </a>
            </p>
            <p>
                <a href="screenPages/twitter.html" target="screen">
                    <img src="imagens/logo-twitter.jpg" alt="Twitter">
                </a>
            </p>
            <p>
                <a href="screenPages/facebook.html" target="screen">
                    <img src="imagens/logo-facebook.jpg" alt="facebook">
                </a>
            </p>
